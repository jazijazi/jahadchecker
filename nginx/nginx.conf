user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
pid /run/nginx.pid;

include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
    epoll_events 512;
}

http {
    # ================================
    # Core Settings
    # ================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    server_tokens off;  # Hide nginx version
    
    # Hash table sizes
    types_hash_max_size 4096;
    server_names_hash_bucket_size 128;
    server_names_hash_max_size 2048;
    
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ================================
    # Timeouts & Limits
    # ================================
    client_max_body_size 2G;
    client_body_timeout 300s;
    client_header_timeout 60s;
    client_body_buffer_size 256k;
    client_header_buffer_size 4k;
    large_client_header_buffers 8 16k;
    
    keepalive_timeout 75s;
    keepalive_requests 1000;
    send_timeout 300s;
    reset_timedout_connection on;

    # ================================
    # SSL Global Settings
    # ================================
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;  # Let client choose for TLS 1.3
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;  # Better security
    
    # OCSP settings
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ================================
    # Security Headers (Global)
    # ================================
    # Note: More specific headers are set in server blocks
    
    # ================================
    # Rate Limiting Zones
    # ================================
    limit_req_zone $binary_remote_addr zone=auth:10m rate=1r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=5r/s;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # ================================
    # Proxy Global Settings
    # ================================
    proxy_headers_hash_max_size 1024;
    proxy_headers_hash_bucket_size 128;
    
    # Default proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    # ================================
    # Cache Configuration
    # ================================
    proxy_cache_path /var/cache/nginx/pgtile 
        levels=1:2 
        keys_zone=pgtile_cache:100m 
        max_size=10g 
        inactive=2h 
        use_temp_path=off
        loader_files=1000
        loader_threshold=300ms;
    
    proxy_cache_path /var/cache/nginx/static 
        levels=1:2 
        keys_zone=static_cache:50m 
        max_size=5g 
        inactive=7d 
        use_temp_path=off;

    # Cache settings
    proxy_cache_lock on;
    proxy_cache_lock_timeout 60s;
    proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    proxy_cache_background_update on;

    # ================================
    # Compression Settings
    # ================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        application/x-javascript
        image/svg+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject;

    # ================================
    # Brotli Compression (if module available)
    # ================================
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # ================================
    # Buffer Settings
    # ================================
    proxy_buffer_size 256k;
    proxy_buffers 8 256k;
    proxy_busy_buffers_size 512k;
    proxy_temp_file_write_size 512k;

    # ================================
    # Logging Format for Performance Monitoring
    # ================================
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time" '
                       'cs=$upstream_cache_status';

    # ================================
    # File Caching
    # ================================
    open_file_cache max=10000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # ================================
    # Map Module for Dynamic Configuration
    # ================================
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    # Map for cache bypass
    map $request_method $bypass_cache {
        default 0;
        POST 1;
        PUT 1;
        DELETE 1;
    }

    # ================================
    # Security Configurations
    # ================================
    
    
    # Prevent processing of requests with undefined server names
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;
        
        # Minimal SSL config for default server
        ssl_certificate /var/sslfiles/1403/1403-Gov.pem;
        ssl_certificate_key /var/sslfiles/1403/Private.key;
        
        server_name _;
        return 444;  # Close connection without response
    }

    # ================================
    # Include Virtual Hosts
    # ================================
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}
