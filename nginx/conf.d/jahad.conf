# Upstream definitions for better load balancing and health checks
upstream django_api {
    server web:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream pgtile_service {
    server pgtile:7800 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream titiler_service {
    server titiler:8001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    
    # Security headers even for redirects
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    
    return 301 https://$host$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name localhost;
    
    # Document root
    root /var/www/zarrin;
    index index.html index.htm;

    # ================================
    # SSL Configuration
    # ================================
    ssl_certificate /var/sslfiles/1403/1403-Gov.pem;
    ssl_certificate_key /var/sslfiles/1403/Private.key;
    ssl_password_file /var/sslfiles/1403/PFXPass.txt;
    
    # Modern SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_buffer_size 4k;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;

    # ================================
    # Security Headers
    # ================================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;

    # ================================
    # Client Configuration
    # ================================
    client_max_body_size 2G;
    client_body_timeout 300s;
    client_header_timeout 60s;
    keepalive_timeout 75s;
    send_timeout 300s;

    # ================================
    # Compression
    # ================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # ================================
    # Static File Locations
    # ================================
    
    # Django static files
    location /staticbck/ {
        alias /var/zarrin/staticbck/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # Security for static files
        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }

    # Django media files
    location /mediabck/ {
        alias /var/zarrin/mediabck/;
        expires 7d;
        add_header Cache-Control "public";
        
        # Security for media files
        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }

    # Protected raster files (internal use only)
    location /protectedraster/ {
        internal;
        alias /var/zarrin/raster/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # ================================
    # API Proxy Configuration
    # ================================

    # Django Admin
    location /admin/ {
        limit_req zone=auth burst=3 nodelay;
        limit_conn conn_limit_per_ip 5;
        
        proxy_pass http://django_api;
        proxy_set_header X-CSRFToken $http_x_csrf_token;
        proxy_cookie_flags ~ secure httponly samesite=strict;
        
        # Shorter timeouts for admin interface
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Django Fonts
    location /fonts/ {
        proxy_pass http://django_api;
        
        # Cache font responses
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ================================
    # Map Services
    # ================================
    
    # PgTile service (with caching)
    location /mapservice/ {
        limit_req zone=general burst=50 nodelay;
        
        # Enable caching
        proxy_cache pgtile_cache;
        proxy_cache_valid 200 2h;
        proxy_cache_valid 404 3m;
        proxy_cache_bypass $bypass_cache;
        proxy_no_cache $arg_nocache;
        
        # Add cache status header for debugging
        add_header X-Cache-Status $upstream_cache_status always;
        
        # Remove /mapservice/ prefix
        rewrite ^/mapservice/(.*)$ /$1 break;
        
        proxy_pass http://pgtile_service;
        
        # Optimized timeouts for tile service
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # TiTiler service
    location /maprasterservice/ {
        limit_req zone=general burst=30 nodelay;
        
        # Remove /maprasterservice/ prefix
        rewrite ^/maprasterservice/(.*)$ /$1 break;
        
        proxy_pass http://titiler_service;
        
        # Optimized timeouts for raster service
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # ================================
    # Frontend SPA Configuration
    # ================================
    
    # Frontend files with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
    }
    
    # Main frontend handler
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache HTML files briefly
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
    }

    # ================================
    # Security & Hardening
    # ================================
    
    # Block common exploit attempts
    location ~* \.(php|aspx|asp|jsp|py|sh|toml|yml)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block backup files
    location ~* \.(bak|backup|old|tmp|temp|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Rate limiting for API endpoints
    location /api/auth/ {
        limit_req zone=auth burst=5 nodelay;
        limit_conn conn_limit_per_ip 10;
        
        proxy_pass http://django_api;
        proxy_set_header X-CSRFToken $http_x_csrf_token;
        proxy_cookie_flags ~ secure httponly samesite=strict;
        
        # Use global proxy settings (defined in nginx.conf)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # General rate limiting for other API endpoints
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        limit_conn conn_limit_per_ip 20;
        
        proxy_pass http://django_api;
        proxy_set_header X-CSRFToken $http_x_csrf_token;
        proxy_cookie_flags ~ secure httponly samesite=strict;
        
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
        
        # Buffer settings for large responses
        proxy_buffer_size 256k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
}